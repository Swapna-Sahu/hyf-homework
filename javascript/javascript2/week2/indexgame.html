<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script type="text/javascript" src="./game.js"></script>
  <title>Fastest Presser Game</title>

</head>

<body>
  <div>
    <h1>Fastest Typist</h1>
  </div>

  <div id="input">
    <input type="number" id="time" placeholder="time limit in seconds"></input><br><br>
  </div>

  <div id="start">
    <button class="btn" onclick=[download(),getTimeLimit()]>Start Game</button>
  </div>

  <div id="reset">
    <input class="btn" type="button" onclick="restFunction()" value="Reset"></input>
  </div>

  <input type="text" size="50" placeholder="type 's' and 'l' here " onkeypress="gameFunc(event)" id="game_area">

  <div id="countdown">Countdown</div>

  <div id="score">
    <p id="win">Winner is :</p>
  </div>

  <main>
    <div id="letter_s">
      <p>Press "s"</p>
      <p id="demo"></p>
    </div>

    <div id="letter_l">
      <p>Press "l"</p>
      <p id="demo1"></p>
    </div>
  </main>



  <div id="celebration">
    <audio controls autoplay id="music">
      <source src="465266__setuniman__foolish-1r41.wav" type="audio/wav">
      Your browser does not support the audio element.
    </audio>
    <audio controls autoplay id="celebrate" value="Celebration">
      <source src="464974__greek555__loop-mix.mp3" type="audio/wav">
      Your browser does not support the audio element.
    </audio>
  </div>

</body>

</html>
